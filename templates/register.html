<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #ff3d6b;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #f1f1f1;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff7eb3;
            background-color: #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff3d6b, #ff7eb3);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff1c58, #ff69a1);
            transform: scale(1.03);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #ff3d6b;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="text" name="phone" class="input-field" placeholder="Phone Number (10 digits)" pattern="\d{10}" title="Phone number must be 10 digits" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters, including an uppercase letter, lowercase letter, and a number"required>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            <a href="/login">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
