
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Primary Interest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Comic+Neue&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 2;
        }

        .carousel {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            height: 100%;
        }

        .card {
            min-width: calc(100% - 40px);
            height: 340px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            margin: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.05) 100%);
            z-index: -1;
        }

        .card.active {
            transform: scale(1.05) perspective(1000px) rotateY(5deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .arrow {
            font-size: 40px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .left { left: 30px; }
        .right { right: 30px; }

        .choose-btn {
            margin-top: 50px;
            padding: 20px 50px;
            font-size: 26px;
            background: linear-gradient(45deg, 
                rgba(252, 70, 107, 0.9),
                rgba(63, 94, 251, 0.9));
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .choose-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            display: none;
            margin-top: 30px;
            font-size: 20px;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h2 { font-size: 32px; }
            .carousel-container {
                max-width: 90%;
                height: 300px;
            }
            .card {
                height: 260px;
                font-size: 32px;
            }
            .arrow {
                width: 50px;
                height: 50px;
                font-size: 30px;
            }
            .choose-btn {
                font-size: 22px;
                padding: 15px 40px;
            }
        }
        body {
            font-family: Arial, sans-serif;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <div class="particles"></div>
    <h2>üîÆ Choose Your Primary Path üîÆ</h2>
    <button class="logout-btn" onclick="window.location.href='/logout'">Log Out</button>

    <div class="carousel-container">
        <button class="arrow left" aria-label="Previous" onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <div class="carousel" id="carousel">
            <div class="card" data-value="Maths">üßÆ Maths</div>
            <div class="card" data-value="Physics">üß™ Physics</div>
            <div class="card" data-value="Chemistry">üî¨ Chemistry</div>
            <div class="card" data-value="Computer">üíª Computer</div>
            <div class="card" data-value="Kannada">üó£ Kannada</div>
        </div>
        <button class="arrow right" aria-label="Next" onclick="moveRight()">‚û°Ô∏è</button>
    </div>

    <div class="error-message" id="errorMsg">Please select a valid interest!</div>
    <button class="choose-btn" onclick="confirmChoice()">üåü Launch Selection üåü</button>

    <script>
        let index = 0;
        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.card');
        const errorMsg = document.getElementById('errorMsg');
        const totalCards = cards.length;

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            carousel.style.transform = `translateX(-${index * 100}%) 
                rotateY(${xAxis}deg) 
                rotateX(${yAxis}deg)`;
        });

        // Touch support
        let touchStartX = 0;
        carousel.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                diff > 0 ? moveRight() : moveLeft();
            }
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        function moveLeft() {
            index = (index - 1 + totalCards) % totalCards;
            updateCarousel();
            errorMsg.style.display = 'none';
        }

        function moveRight() {
            index = (index + 1) % totalCards;
            updateCarousel();
            errorMsg.style.display = 'none';
        }

        function confirmChoice() {
            const selectedCard = cards[index];
            const interest = selectedCard.dataset.value;
            
            if (!interest) {
                errorMsg.style.display = 'block';
                selectedCard.style.animation = 'glitch 0.5s';
                setTimeout(() => {
                    selectedCard.style.animation = '';
                }, 500);
                return;
            }

            // Submit form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/select_interest';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'interest1';
            input.value = interest;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        // Dynamic background particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    background: rgba(255,255,255,${Math.random() * 0.5});
                    width: ${Math.random() * 8}px;
                    height: ${Math.random() * 8}px;
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float ${10 + Math.random() * 20}s infinite linear;
                `;
                particles.appendChild(particle);
            }
        }

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                from { transform: translateY(0) rotate(0deg); }
                to { transform: translateY(-100vh) rotate(360deg); }
            }
            @keyframes glitch {
                0% { transform: translate(0); }
                20% { transform: translate(-5px, 5px); }
                40% { transform: translate(-5px, -5px); }
                60% { transform: translate(5px, 5px); }
                80% { transform: translate(5px, -5px); }
                100% { transform: translate(0); }
            }
        `;
        document.head.appendChild(style);

        createParticles();
    </script>
    <!-- Your other content goes here -->
</body>
</html>
